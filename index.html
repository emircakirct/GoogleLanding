<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google</title>
</head>
<body>
    <header>
        <nav id="left-side">
            <a href="#" class="top-texts">Store</a>
            <a href="#" class="top-texts">About</a>
        </nav>
    
        <nav id="right-side">
            <a href="#" class="top-texts">Gmail</a>
            <a href="#" class="top-texts">Images</a>
            <a href="#" class="top-texts"><img id="appicon" src="appicon.png" alt=""></a>
            <a href="#" class="top-texts"><button id="sign-in">Sign In</button> </a>
        </nav>
    </header>

    <main>
        <img id="google" src="googlelogo.png" alt="logo-google">
        <div id="searchbar">
            <input type="text" id="search">
            <img src="magnifying_glass.jpg" id="mag" alt="magnifying-glass">
            <a href="#"><img src="google_microphone.png" id="mic" alt="mic"></a>
        </div>

        <div class="button">
            <button type="button" name="button" id="button1"> Google Search</button>
            <button type="button" name="button" id="button2"> I'm Feeling Lucky</button>

        </div>

        <p>Other Languages you can use Google: 
            <a href="#">Turkish</a>
        </p>
       
    </main>

    <footer>
        <div id="country">
            <i class="fas fa-flag-usa" id = "flag"></i>
            America
        </div>
        <nav id="footer-left">
            <a href="#" class="footer">Advertising</a>
            <a href="#" class="footer">Business</a>
            <a href="#" class="footer">How Search Works</a>
        </nav>

        <nav id="footer-right">
            <a href="#" class="footer">Privacy</a>
            <a href="#" class="footer">Terms</a>
            <a href="#" class="footer">Settings</a>
        </nav>
    </footer>
</body>
</html>
</footer>
</html>
